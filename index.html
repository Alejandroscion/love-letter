    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #f3e7ff, #ffe6f0);
      font-family: "Dancing Script", cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 360px;
    }

    .hint {
      font-size: 1.2rem;
      color: #b0005f;
      margin-bottom: 15px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }

    #envelope {
      position: relative;
      width: 280px;
      height: 180px;
      margin: auto;
      background-color: #d9534f;
      border-radius: 6px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    .front {
      position: absolute;
      width: 0;
      height: 0;
      z-index: 3;
    }

    .flap {
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 90px solid transparent;
      border-top: 100px solid #d9534f;
      transform-origin: top;
      transition: 0.6s;
    }

    .pocket {
      border-left: 140px solid #f5a3a2;
      border-right: 140px solid #f5a3a2;
      border-bottom: 90px solid #ff6f61;
      border-top: 90px solid transparent;
    }

    .letter {
      position: absolute;
      background: #fff;
      width: 90%;
      height: 90%;
      left: 5%;
      top: 5%;
      border-radius: 6px;
      padding: 12px;
      box-sizing: border-box;
      font-size: 1.1rem;
      text-align: center;
      transition: 0.6s;
    }

    .open .flap {
      transform: rotateX(180deg);
      z-index: 1;
    }

    .open .letter {
      transform: translateY(-115px);
      z-index: 2;
    }

    .sorpresa {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #c2185b;
      display: none;
    }
  </style>
